<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Website Title and Branding -->
  <title>ItaloStudy | The #1 Platform for Abroad Universities Admission</title>
  <meta name="description"
    content="Accelerate your medical and academic journey with ItaloStudy. The leading platform for IMAT, SAT, and IELTS preparation with direct university admission support." />
  <meta name="author" content="ItaloStudy" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <meta property="og:title" content="ItaloStudy | The #1 Platform for Abroad Universities Admission" />
  <meta property="og:description"
    content="Personalized AI-driven preparation for IMAT, SAT, and IELTS with end-to-end university admission protocols." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@ItaloStudy" />
  <meta name="twitter:image" content="/logo.png" />

  <!-- Clear dark mode -->
  <script>localStorage.removeItem('theme');</script>

  <!-- KaTeX for LaTeX rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    onload="renderMathInElement(document.body, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '\\(', right: '\\)', display: false}, {left: '\\[', right: '\\]', display: true}] });"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
